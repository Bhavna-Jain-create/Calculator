<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="cal-container">
         <div class="input form">
            <p class="result">0</p>
         </div>
         <div class="cal-buttons">
            <button type="button" class="btn" data-target="7" value="7">7</button>
            <button type="button" class="btn" data-target="8" value="8">8</button>
            <button type="button" class="btn" data-target="9" value="9">9</button>
            <button type="button" class="btn" data-target="/" value="/">/</button>
            <button type="button" class="btn" data-target="4" value="4">4</button>
            <button type="button" class="btn" data-target="5" value="5">5</button>
            <button type="button" class="btn" data-target="6" value="6">6</button>
            <button type="button" class="btn" data-target="*" value="*">*</button>
            <button type="button" class="btn" data-target="1" value="1">1</button>
            <button type="button" class="btn" data-target="2" value="2">2</button>
            <button type="button" class="btn" data-target="3" value="3">3</button>
            <button type="button" class="btn" data-target="-" value="-">-</button>
            <button type="button" class="btn" data-target="0" value="0">0</button>
            <button type="button" class="btn" data-target="." value=".">.</button>
            <button type="button" class="btn" data-target="+" value="+">+</button>
            <button type="button" class="btn" data-target="=" value="=">=</button>
            <button type="button" class="btn" data-target="C" value="C">C</button>
            <button type="button" class="btn" data-target="(" value="(">(</button>
            <button type="button" class="btn" data-target=")" value=")">)</button>
            <button type="button" class="btn" data-target="%" value="%">%</button>
            
         </div>
        </div>
    </main>

    <script src="custom.js"></script>
</body>
</html>
